<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style_cadastro.css">
    <title>Cadastro de usuário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="static/imagem.svg" alt="Imagem">
        </div>
        <div class="form">
            <form action="/cadastro_esta" method="post">
                {{form.csrf_token}}
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="nome_esta" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="sobrenome_esta" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email_acad" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="tel_esta" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="senha_esta" placeholder="Digite sua senha" required>
                    </div>


                    

                </div>
              
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="genero_esta" required>
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="genero_esta" required>
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input id="others" type="radio" name="genero_esta" required>
                            <label for="others">Outros</label>
                        </div>

                      
                    </div>
                </div>

                <div class="continue-button">
                    <button type="submit" >Cadastrar-se</button>
                </div>
            </form>
            {% with messages = get_flashed_messages()%}
                    {%if messages %}
                        {%for message in messages%}
                            <li class="message-flash">{{message}}</li>
                        {%endfor%}
                    {%endif%}
            {%endwith%}
        </div>
    </div>
</body>

</html>
