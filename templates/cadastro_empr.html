<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style_cadastro.css">
    <title>cadastro_empr</title>
</head>
<body>
    <div class="main">
        <div class="card">
            <h1><strong>Cadastre-se</strong> <br> nova empresa</h1>
            <div class="textfield">
                <label for="nome">nome:</label>
                <input type="text" nome="nome" placeholder="Digite o seu nome">
            </div>
            <div class="textfield">
                <label for="cnpj">CNPJ:</label>
                <input type="tel" nome="cnpj" placeholder="00.000.000/0000-00" onkeyup="validaCnpj()">
            </div>
            <div class="textfield">
                <label for="e-mail">E-mail:</label>
                <input type="email" nome="e-mail" placeholder="Digite o seu e-mail">
            </div>
            <div class="textfield">
                <label for="senha">Senha:</label>
                <input type="password" nome="senha" placeholder="Digite a sua senha">
            </div>
            <div class="textfield">
                <label for="telefone">Telefone:</label>
                <input type="tel" nome="telefone" placeholder="(00) 00000-000">
            </div>
            <div class="textfield">
                <label for="cep">cep:</label>
                <input id="cep" type="text" name="cep" placeholder="00000-000">
            </div>
            <div class="textfield">
                <label for="cert_prem">Certificados e Premiações:</label>
                <input type="file" name="cert_prem">
            </div>
            <button class="btn">Cadastre-se</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script>
        $('#telefone').mask('(00) 0000-0000');
        $('#cnpj').mask('00.000.000/0000-00', {reverse: true});
        $('#cep').mask('00000-000');
    </script>
</body>
</html>
